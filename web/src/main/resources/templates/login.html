<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统登录</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="/js/tailwind.min.js"></script>
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/root.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center py-6 px-4">
    <div class="w-full max-w-md bg-white rounded-lg login-shadow p-8">
        <h2 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-center text-gray-800 mb-8">系统登录</h2>
        <div th:if="${errorMsg != null}"
            class="mb-6 p-3 bg-danger/10 border border-danger/20 rounded-md text-danger text-center text-sm">
            [[${errorMsg}]]
        </div>
        <form th:action="@{/login}" method="post" class="space-y-6">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div>
                <label for="username" class="block text-gray-600 text-sm font-medium mb-2">用户名/手机号</label>
                <input type="text" id="username" name="username" th:value="${username != null ? username : ''}"
                    placeholder="请输入账号" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:input-focus transition duration-200">
            </div>
            <div>
                <label for="password" class="block text-gray-600 text-sm font-medium mb-2">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:input-focus transition duration-200">
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="rememberMe" name="rememberMe" th:checked="${rememberMe == true}"
                    class="w-4 h-4 text-primary focus:ring-primary/20 border-gray-300 rounded">
                <label for="rememberMe" class="ml-2 text-sm text-gray-600">记住我（7天免登录）</label>
            </div>
            <button type="submit"
                class="w-full py-3 bg-primary text-secondary rounded-md hover:bg-primary/90 transition duration-200 font-medium text-base">
                登录
            </button>
        </form>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username) {
                alert('请输入用户名！');
                e.preventDefault();
                return;
            }
            if (!password) {
                alert('请输入密码！');
                e.preventDefault();
                return;
            }
        });
    </script>
</body>

</html>
