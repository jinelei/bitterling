<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="备忘详情"></title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <script th:src="@{/js/tailwind.min.js}"></script>
    <script th:src="@{/js/root.js}"></script>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/root.css}" rel="stylesheet">
</head>
<body>

<th:block th:replace="~{layout/base :: navbar('memo')}"></th:block>

<main class="flex-grow container mx-auto py-6 p-3 markdown-content flex flex-col">
    <h1 class="text-center" th:text="${memo.title}">标题占位</h1>
    <div class="w-full text-gray-400 text-center" th:text="${memo.subTitle}">副标题占位</div>
    <div class="w-full text-gray-400 text-center mt-3" th:text="${#temporals.format(memo.updateTime, 'yyyy-MM-dd HH:mm:ss')}">更新时间占位</div>
    <div class="px-3" th:utext="${memo.contentRender}"></div>
</main>

<th:block th:replace="~{layout/base :: footer}"></th:block>

<th:block>
    <script>
    </script>
</th:block>

</body>
</html>
