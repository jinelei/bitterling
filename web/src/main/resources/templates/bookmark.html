<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>书签管理</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="/js/tailwind.min.js"></script>
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/root.css" rel="stylesheet">
</head>

<body class="bg-gray-50 antialiased">
    <div class="flex h-screen overflow-hidden">
        <aside id="sidebar" class="bg-white text-black w-64 shrink-0 h-full transition-all duration-300 ease-in-out">
            <div class="h-16 flex items-center justify-center border-b border-gray-700">
                <h1 class="text-xl font-bold">
                    <i id="theme" class="fa fa-moon-o"></i>
                    <span>芝士小窝</span>
                </h1>
            </div>

            <nav class="py-4">
                <ul>
                    <li class="px-4 py-2 text-xs text-gray-400 uppercase">主菜单</li>
                    <li>
                        <a href="#"
                            class="flex items-center px-4 py-3 sidebar-item-active hover:bg-gray-700/50 transition-colors">
                            <i class="fa fa-solid fa-home w-5 text-center mr-3"></i>
                            <span>仪表盘</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-700/50 transition-colors">
                            <i class="fa fa-solid fa-users w-5 text-center mr-3"></i>
                            <span>用户管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-700/50 transition-colors">
                            <i class="fa fa-solid fa-cogs w-5 text-center mr-3"></i>
                            <span>系统设置</span>
                        </a>
                    </li>

                    <li class="px-4 py-2 mt-6 text-xs text-gray-400 uppercase">内容管理</li>
                    <li>
                        <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-700/50 transition-colors">
                            <i class="fa fa-solid fa-image w-5 text-center mr-3"></i>
                            <span>文章管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-700/50 transition-colors">
                            <i class="fa fa-solid fa-image w-5 text-center mr-3"></i>
                            <span>媒体库</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <div class="flex flex-col flex-1 overflow-hidden">
            <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6">
                <button id="toggleSidebar" class="text-gray-600 hover:text-primary transition-colors">
                    <i class="fa fa-solid fa-bars text-xl"></i>
                </button>

                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button class="text-gray-600 hover:text-primary transition-colors">
                            <i class="fa fa-solid fa-bell text-xl"></i>
                            <span
                                class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">3</span>
                        </button>
                    </div>
                    <div class="flex items-center space-x-2">
                        <img src="https://picsum.photos/32/32" alt="用户头像" class="w-8 h-8 rounded-full">
                        <span class="text-gray-700">管理员</span>
                        <i class="fa fa-solid fa-chevron-down text-xs text-gray-500"></i>
                    </div>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto bg-gray-50 p-6">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">仪表盘</h2>
                    <p class="text-gray-600 mb-6">欢迎使用管理系统，这是主体操作区域，可以放置表单、表格、图表等内容。</p>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                        <div class="bg-blue-50 border border-blue-100 rounded-lg p-4">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-gray-600 text-sm">今日访问量</p>
                                    <h3 class="text-2xl font-bold text-blue-600">1,289</h3>
                                </div>
                                <div
                                    class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center text-blue-600">
                                    <i class="fa-solid fa-eye text-xl"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bg-green-50 border border-green-100 rounded-lg p-4">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-gray-600 text-sm">新增用户</p>
                                    <h3 class="text-2xl font-bold text-green-600">89</h3>
                                </div>
                                <div
                                    class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center text-green-600">
                                    <i class="fa-solid fa-user-plus text-xl"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bg-purple-50 border border-purple-100 rounded-lg p-4">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-gray-600 text-sm">订单数</p>
                                    <h3 class="text-2xl font-bold text-purple-600">245</h3>
                                </div>
                                <div
                                    class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center text-purple-600">
                                    <i class="fa-solid fa-shopping-cart text-xl"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-3">最近订单</h3>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            订单ID</th>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            用户</th>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            金额</th>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            状态</th>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            操作</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">#10001</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">张三</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">¥299.00</td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span
                                                class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">已完成</span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            <a href="#" class="text-primary hover:text-primary/80">查看</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">#10002</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">李四</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">¥159.00</td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span
                                                class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">待付款</span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            <a href="#" class="text-primary hover:text-primary/80">查看</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="py-6 mt-12">
                <div class="container mx-auto px-4 text-center text-neutral-500 text-sm">
                    <p>jinelei.com © 2025</p>
                </div>
            </footer>
        </div>
    </div>



    <script>
        const toggleSidebar = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');

        toggleSidebar.addEventListener('click', () => {
            if (sidebar.classList.contains('w-64')) {
                sidebar.classList.remove('w-64');
                sidebar.classList.add('w-20');
                // 隐藏文字（可选）
                document.querySelectorAll('#sidebar span').forEach(span => {
                    span.classList.add('hidden');
                });
            } else {
                sidebar.classList.remove('w-20');
                sidebar.classList.add('w-64');
                // 显示文字
                document.querySelectorAll('#sidebar span').forEach(span => {
                    span.classList.remove('hidden');
                });
            }
        });
    </script>
</body>

</html>
