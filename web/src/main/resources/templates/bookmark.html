<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="书签"></title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <script th:src="@{/js/tailwind.min.js}"></script>
    <script th:src="@{/js/nav.js}"></script>
    <script th:src="@{/js/root.js}"></script>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/root.css}" rel="stylesheet">
</head>
<body>

<th:block th:replace="layout/base :: navbar('bookmark')"></th:block>

<main class="flex-grow container mx-auto py-6 p-3">
    <h1>欢迎来到Bookmark</h1>

    <!-- 主题切换按钮 -->
    <button onclick="document.documentElement.classList.toggle('dark')"
            class="btn-primary mb-8">
        切换明暗主题
    </button>

    <!-- 1. 品牌主色展示 -->
    <div class="mb-8">
        <h2>活泼风品牌主色</h2>
        <div class="grid grid-cols-3 gap-4 mt-2">
            <div class="h-16 bg-primary-50 text-primary-800 flex items-center justify-center rounded-lg">primary-50</div>
            <div class="h-16 bg-primary-500 text-white flex items-center justify-center rounded-lg shadow-sm">primary-500（主色）</div>
            <div class="h-16 bg-primary-700 text-white flex items-center justify-center rounded-lg">primary-700</div>
        </div>
    </div>

    <!-- 2. 轻快中性色/背景色 -->
    <div class="mb-8">
        <h2>轻快中性色/背景</h2>
        <div class="bg-card dark:bg-card-dark border border-neutral-200 dark:border-neutral-dark-200 rounded-lg p-6 mt-2 shadow-sm">
            <p class="text-neutral-500 dark:text-neutral-dark-500">常规文本：清新浅灰调，不沉闷</p>
            <p class="text-primary-800 dark:text-primary-dark font-bold mt-2">主色文字：活泼不刺眼</p>
            <div class="w-full h-1 bg-neutral-200 dark:bg-neutral-dark-200 mt-4"></div>
        </div>
    </div>

    <!-- 3. 活泼功能色 -->
    <div>
        <h2>功能色示例</h2>
        <div class="grid grid-cols-4 gap-4 mt-2">
            <div class="h-16 bg-success-500 dark:bg-success-dark text-white flex items-center justify-center rounded-lg">成功</div>
            <div class="h-16 bg-warning-500 dark:bg-warning-dark text-white flex items-center justify-center rounded-lg">警告</div>
            <div class="h-16 bg-danger-500 dark:bg-danger-dark text-white flex items-center justify-center rounded-lg">错误</div>
            <div class="h-16 bg-info-500 dark:bg-info-dark text-white flex items-center justify-center rounded-lg">信息</div>
        </div>
    </div>
</main>

<th:block th:replace="layout/base :: footer"></th:block>

<th:block>
    <script>
        console.log('书签加载完成（原生方案）');
    </script>
</th:block>

</body>
</html>
