<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle != null ? pageTitle + ' - 芝士小屋': '芝士小屋'}">芝士小屋</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <script th:src="@{/js/tailwind.min.js}"></script>
    <script th:src="@{/js/root.js}"></script>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/root.css}" rel="stylesheet">
    <th:block th:fragment="styles">
    </th:block>
</head>
<body class="bg-gray-50 dark:bg-dark-bg text-gray-800 dark:text-gray-100 min-h-screen font-inter">

<header th:fragment="navbar(activeMenu)" class="bg-white dark:bg-gray-900 shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <a th:href="@{/}"
                   class="text-[clamp(1rem,3vw+1rem,2rem)] flex-shrink-0 flex items-center bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                    <span class="font-bold">芝士小屋</span>
                </a>
                <button type="button"
                        class="ml-4 block sm:hidden rounded-md text-gray-500 hover:text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-white focus:outline-none"
                        id="mobile-menu-button">
                    <span class="sr-only">打开主菜单</span>
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>

                <nav class="hidden sm:ml-6 sm:flex sm:space-x-8">
                    <a th:href="@{/}"
                       th:class="'p-2 inline-flex items-center border-0 border-b-2 hover:bg-primary/10 ' + ${activeMenu == 'index' ? 'border-red-500' : ''}">
                        首页
                    </a>
                    <a th:href="@{/bookmark}"
                       th:class="'p-2 inline-flex items-center border-0 border-b-2 hover:bg-primary/10 ' + ${activeMenu == 'bookmark' ? 'border-red-500' : ''}">
                        书签
                    </a>
                    <a th:href="@{/about}"
                       th:class="'p-2 inline-flex items-center border-0 border-b-2 hover:bg-primary/10 ' + ${activeMenu == 'about' ? 'border-red-500' : ''}">
                        关于我们
                    </a>
                </nav>
            </div>

            <div class="flex items-center">
                <div sec:authorize="isAuthenticated()" class="flex flex-row  items-center justify-center">
                    <span class="text-red-500">
                        <i class='fa fa-bell'></i>
                    </span>
                    <div class="relative ml-2" id="dropdown-container">
                        <button id="dropdown-button"
                                class="flex items-center gap-1 text-sm font-medium text-gray-700 bg-white rounded-md hover:bg-gray-50 hover:outline-none hover:ring-2 dark:bg-gray-800 dark:text-gray-200 dark:border-gray-600 dark:hover:bg-gray-700">
                            <span sec:authentication="name" class="px-2 py-1">匿名用户</span>
                            <svg class="w-4 h-4 transition-transform duration-200" fill="none" stroke="currentColor"
                                 viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <div id="dropdown-menu"
                             class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-10 hidden dark:bg-gray-800 dark:border dark:border-gray-700">
                            <a href="#" id="theme"
                               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700">
                                <i id="theme-icon" th:class="'fa fa-moon-o'"></i>
                                切换主题
                            </a>
                            <a href="#"
                               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700">
                                我的收藏
                            </a>
                            <div class="border-t border-gray-200 dark:border-gray-700 my-1"></div>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit"
                                        class="block w-full px-4 py-2 text-sm text-red-600 hover:bg-gray-100 dark:text-red-400 dark:hover:bg-gray-700">
                                    退出登录
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}"
                       class="ml-4 px-3 py-2 rounded-md text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:text-gray-200 dark:hover:bg-gray-700">
                        登录
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="sm:hidden hidden" id="mobile-menu">
        <div class="p-3 space-y-2 bg-white dark:bg-gray-900 shadow-lg">
            <a th:href="@{/}"
               th:class="'block p-2 rounded-md ' + ${activeMenu == 'index' ? 'bg-gray-100 text-gray-900 dark:bg-gray-800 dark:text-white' : 'text-gray-500 hover:bg-gray-50 dark:text-gray-300 dark:hover:bg-gray-800'}">
                首页
            </a>
            <a th:href="@{/bookmark}"
               th:class="'block p-2 rounded-md ' + ${activeMenu == 'bookmark' ? 'bg-gray-100 text-gray-900 dark:bg-gray-800 dark:text-white' : 'text-gray-500 hover:bg-gray-50 dark:text-gray-300 dark:hover:bg-gray-800'}">
                书签
            </a>
            <a th:href="@{/about}"
               th:class="'block p-2 rounded-md ' + ${activeMenu == 'about' ? 'bg-gray-100 text-gray-900 dark:bg-gray-800 dark:text-white' : 'text-gray-500 hover:bg-gray-50 dark:text-gray-300 dark:hover:bg-gray-800'}">
                关于我们
            </a>
        </div>
    </div>
    <script>
        let hiddenInterval = undefined;

        function initNavBarClient() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }

            const dropdownButton = document.getElementById('dropdown-button');
            const dropdownContainer = document.getElementById('dropdown-container');
            const dropdownMenu = document.getElementById('dropdown-menu');
            const dropdownIcon = dropdownButton.querySelector('svg');

            if (dropdownButton && dropdownMenu && dropdownIcon && dropdownContainer) {
                dropdownButton.addEventListener('click', () => {
                    dropdownMenu.classList.toggle('hidden');
                    dropdownIcon.classList.toggle('rotate-180'); // 箭头旋转动画
                });
                dropdownContainer.addEventListener('mouseenter', () => {
                    if (!!hiddenInterval) {
                        clearTimeout(hiddenInterval);
                    }
                    if (dropdownMenu.classList.contains("hidden")) {
                        dropdownMenu.classList.remove('hidden');
                        dropdownIcon.classList.add('rotate-180'); // 箭头旋转动画
                    }
                });
                dropdownContainer.addEventListener('mouseleave', () => {
                    hiddenInterval = setTimeout(() => {
                        if (!dropdownMenu.classList.contains("hidden")) {
                            dropdownMenu.classList.add('hidden');
                            dropdownIcon.classList.remove('rotate-180'); // 箭头旋转动画
                        }
                    }, 100);
                });

                document.addEventListener('click', (e) => {
                    if (!document.getElementById('dropdown-container').contains(e.target)) {
                        dropdownMenu.classList.add('hidden');
                        dropdownIcon.classList.remove('rotate-180');
                    }
                });
            }
        }

        function initThemeSwitch() {
            const themeToggle = document.getElementById('theme');
            const themeIcon = document.getElementById('theme-icon');
            if (!!themeToggle) {
                if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.classList.add('dark');
                    themeIcon.classList.remove('fa-moon-o');
                    themeIcon.classList.add('fa-sun-o');
                } else {
                    document.documentElement.classList.remove('dark');
                    themeIcon.classList.remove('fa-sun-o');
                    themeIcon.classList.add('fa-moon-o');
                }
                themeToggle.addEventListener('click', () => {
                    document.documentElement.classList.toggle('dark');
                    localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
                    if (localStorage.theme === 'dark') {
                        themeIcon.classList.remove('fa-moon-o');
                        themeIcon.classList.add('fa-sun-o');
                    } else {
                        themeIcon.classList.remove('fa-sun-o');
                        themeIcon.classList.add('fa-moon-o');
                    }
                });
            }
        }

        initThemeSwitch();
        initNavBarClient();
    </script>
</header>

<main class="flex-grow container mx-auto py-6" th:fragment="content">
    这里什么都没有哦！
</main>

<footer th:fragment="footer">
    <div class="container mx-auto px-4 text-center text-neutral-500 text-sm">
        <p>jinelei.com © 2026</p>
    </div>
</footer>

<th:block th:fragment="scripts">
</th:block>
</body>
</html>
