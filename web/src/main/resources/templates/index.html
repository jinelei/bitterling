<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>我的导航</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="/js/tailwind.min.js"></script>
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/root.css" rel="stylesheet">
    <link href="/css/nav.css" rel="stylesheet">
</head>

<body class="bg-gray-50 dark:bg-dark-bg text-gray-800 dark:text-gray-100 min-h-screen font-inter ">
<header id="header">
    <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row items-center justify-between">
        <div class="flex items-center mb-4 md:mb-0">
            <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold mb-2 bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent greeting-animation">
                <span id="greeting" style="cursor: pointer">早上好</span>
                <span>，</span>
                <span id="user" style="cursor: pointer; user-select: none" th:text="${nickname}"></span>
            </h1>
        </div>
        <div class="w-full md:w-auto relative flex-grow md:flex-grow-0 md:max-w-md">
            <input type="text"
                   id="search-input"
                   placeholder="搜索书签..."
                   class="w-full px-4 py-2 pl-10 rounded-full border border-neutral-200 focus:border-primary text-primary focus:ring-2 focus:ring-primary/20 focus:outline-none transition-all-300"/>
            <i class="fa fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-neutral-400"></i>
        </div>
    </div>
</header>

<main class="flex-grow container mx-auto px-4 py-8">
    <div id="category-tabs"
         class="flex overflow-x-auto pb-4 mb-8 scrollbar-hide space-x-2 md:justify-center">
        <button th:class="'category-tab px-4 py-2 rounded-xl whitespace-nowrap bg-primary/30 hover:bg-primary/50 transition-all-300 p-1 flex flex-direction items-center justify-center'">
            <i th:class="'fa fa-home text-xl mr-3'" th:style="'color: grey'"></i>
            <p>全部</p>
        </button>
        <button th:each="tag : ${tags}"
                th:class="'category-tab px-4 py-2 rounded-xl whitespace-nowrap hover:bg-primary/50 transition-all-300 p-1 flex flex-direction items-center justify-center'"
                th:attr="data-category=${tag.id}">
            <i th:class="'fa ' + ${tag.icon} + ' text-xl mr-3'" th:style="'color: ' + ${tag.color}"></i>
            <p th:text="${tag.name}">占位</p>
        </button>
    </div>

    <div id="bookmark-grid"
         class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 md:gap-6">
        <a th:each="bookmark : ${bookmarkByTags[__${tag?:'全部'}__]}"
           th:href="${bookmark.url}" target="_blank"
           th:class="'bookmark-card group bg-primary/15 rounded-xl shadow-card hover:shadow-card-hover hover:bg-primary/50 p-3 flex flex-direction items-center justify-center transition-all-300 transform hover:-translate-y-1'"
           th:attr="data-category=${bookmark.parentId}" th:data-name="${bookmark.name}">
            <div th:class="'rounded-full ' + ${bookmark.color} + '/10 flex items-center justify-end mr-2 group-hover:' + ${bookmark.color} + '/30 transition-all-300'">
                <i th:class="'fa ' + ${bookmark.icon} + ' text-xl'" th:style="'color: ' + ${bookmark.color}"></i>
            </div>
            <h3 class="text-center font-medium items-center justify-center whitespace-nowrap overflow-hidden text-ellipsis"
                th:text="${bookmark.name}">
                书签名称
            </h3>
        </a>
    </div>

</main>

<footer class="py-6 mt-12">
    <div class="container mx-auto px-4 text-center text-neutral-500 text-sm">
        <p>jinelei.com © 2025</p>
    </div>
</footer>

<script src="/js/nav.js"></script>
</body>
</html>
