server:
  port: 8081
  servlet:
    context-path: /
  tomcat:
    remote-ip-header: X-Real-IP
    protocol-header: X-Forwarded-Proto
    port-header: X-Forwarded-Port
    protocol-header-https-value: https
    use-remote-port-header: true
spring:
  application:
    name: bitterling
  mvc:
    dispatch-options-request: true
    async:
      request-timeout: 30000
  session:
    cookie:
      domain: jinelei.com
      port: 9443
      secure: true
      http-only: true
      same-site: Lax
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    mode: HTML
  datasource:
    url: jdbc:h2:mem:bitterling_db
    driver-class-name: org.h2.Driver
    username: sa
    password: jinelei
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    open-in-view: false
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      encoding: utf-8
      data-locations: classpath:database/data.sql
  messages:
    encoding: UTF-8
  servlet:
    multipart:
      enabled: true
  main:
    banner-mode: off
  web:
    cors:
      allowed-origin-patterns:
        - "https://*.jinelei.com:9443"
        - "http://localhost:8080"
        - "http://localhost:8081"
        - "http://localhost:8082"
        - "http://localhost:8083"
      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowed-headers: "*"
      allow-credentials: true
      max-age: 3600
      exposed-headers:
        - Authorization
        - X-Token
      path-patterns: "/**"
logging:
  level:
    root: warn
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    com.jinelei.bitterling: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  paths-to-match: /**
