server:
  port: 8081
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      force: true
      force-request: true
      force-response: true
  tomcat:
    remote-ip-header: X-Real-IP
    protocol-header: X-Forwarded-Proto
    port-header: X-Forwarded-Port
    protocol-header-https-value: https
    use-remote-port-header: true
spring:
  application:
    name: bitterling
  mvc:
    dispatch-options-request: true
    contentnegotiation:
      media-types:
        json: application/json;charset=UTF-8
    converters:
      preferred-json-mapper: jackson
    async:
      request-timeout: 30000
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: never
      table-name: SPRING_SESSION
    cookie:
      domain: jinelei.com
      port: 9443
      secure: true
      http-only: true
      same-site: Lax
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
    generator:
      escape-non-ascii: false
    parser:
      allow-unquoted-control-chars: true
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    mode: HTML
  datasource:
    url: jdbc:mariadb://localhost:3306/bitterling?useUnicode=true&characterEncoding=utf8mb4&useSSL=false&serverTimezone=Asia/Shanghai
    driver-class-name: org.mariadb.jdbc.Driver
    username: username
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    open-in-view: false
    defer-datasource-initialization: true
  sql:
    init:
      mode: never
      encoding: utf-8
      data-locations: classpath:database/data.sql
  messages:
    encoding: UTF-8
  servlet:
    multipart:
      enabled: true
  main:
    banner-mode: off
logging:
  level:
    root: WARN
    org.hibernate.SQL: WARN
    com.jinelei.bitterling: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  paths-to-match: /**
